<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

  <div id="app">
    <h1 class="main-title">
      <span>{{ title }}</span>
      <button class="delete-all-btn" @click="deleteAllMessages">Hapus Semua Chat</button>
    </h1>
    
    <div id="messages-container">
      <div class="message" 
           v-for="(msg, index) in messages" 
           :key="msg.timestamp"
           :class="{ 'is-continuation': index > 0 && messages[index - 1].username === msg.username }">
        <div class="username" v-if="index === 0 || messages[index - 1].username !== msg.username">
          {{ msg.username }}
        </div>
        <div class="text">{{ msg.text }}</div>
      </div>
    </div>

    <form id="message-form" @submit.prevent="sendMessage">
      <input type="text" id="username-input" placeholder="Enter your name" required v-model="currentUser" autocomplete="off">
      <input type="text" id="message-input" placeholder="Type a message..." required v-model="newMessage" autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
